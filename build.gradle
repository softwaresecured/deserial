task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Deserial',
                   'Implementation-Version': version,
                   'Main-Class': 'com.softwaresecured.Deserial'
    }
    baseName = 'deserial'
    classifier = 'all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}