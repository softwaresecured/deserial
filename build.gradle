version = '1.0'

apply plugin: 'base'
apply plugin: 'java'

sourceSets {
  main {
    java {
      srcDir 'src'
    }
  }
}

repositories {
   flatDir {
       dirs 'libs'
   }
}

dependencies {
    compile name: 'ysoserial-0.0.6-SNAPSHOT'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Deserial',
                   'Implementation-Version': version,
                   'Main-Class': 'com.softwaresecured.Deserial'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}