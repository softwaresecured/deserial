version = '1.0'

apply plugin: 'base'
apply plugin: 'java'

sourceSets {
  main {
    java {
      srcDir 'src'
    }
  }
}

compileJava {
  options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

repositories {
  flatDir {
      dirs 'libs'
  }
  mavenCentral()
}

dependencies {
    compile name: 'ysoserial-0.0.6-SNAPSHOT'
    compile 'commons-cli:commons-cli:1.4'
}

